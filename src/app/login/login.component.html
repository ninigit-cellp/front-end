<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Authentification</h1>
    <div class="card">
        <div class="card-body">
            <form class="form-group">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="form-group">
                    <label for="email">Nom d'utilisateur:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username"
                        placeholder="Nom d'utlisateur" name="username">
                </div>
                <div class="form-group">
                    <label for="pwd">Mot de passe:</label>
                    <input type="password" class="form-control" [(ngModel)]="password" id="password"
                        placeholder="Mot de passe" name="password">
                </div>
                <button (click)=handleLogin() class="btn btn-success">Se connecter</button>
            </form>
        </div>
    </div>
</div>
